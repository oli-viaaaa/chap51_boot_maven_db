## 어플리케이션 환경 설정
## 스프링에서 servlet-context.xml 역할

# 포트 번호
server.port:8080

# 뷰 리졸버 설정
spring.mvc.view.prefix:/WEB-INF/views/
spring.mvc.view.suffix:.jsp

# 컨텍스트 패스
server.servlet.context-path=/

# Devtools 라이브리로드 설정spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true 

# Oracle db 설정
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=board
spring.datasource.password=1234

# MariaDB 설정
#spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/bootex?serverTimezone=UTC&characterEncoding=UTF-8
#spring.datasource.username=root
#spring.datasource.password=1234

# 스프링부트 2 버전부터 HikariCP 기본 사용
# HikariCP 최대 Pool Size = 4
spring.datasource.hikari.maximum-pool-size=4

# 캐릭터셋 encoding
server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 로깅 레벨 설정
logging.level.root=info
